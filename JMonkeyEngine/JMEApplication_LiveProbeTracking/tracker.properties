#Properties
#
enableSignalTracking=false
#
# Camera properties
#
# Probe Tracker movement properties
#
#Set to 0 to only use X,Y. 
#Set to 1 to use X,Y and Yaw
#Set to 2 to use X,Y and Yaw,Pitch,Roll
trackDisplacementMode=2
#
#Real-time Rendering
#	Whether or not paths are drawn live during recording
realTimeRenderingEnabled=true
#	The arc length a path is before it is drawn during live rendering
minArcLengthForRender=0.1
#
#Turn on Debug Tracking
#Whether or not debug tracking, which is probe movement from keyboard input
#   is turned on or not
debugTracking=false
#
#Which mesh in the input folder to have as default
defaultMesh=lolaMesh
#
#Whether or not to use the fixed points if they are specified
#		by the input files
useFixedPointsIfExists=true
#
#Whether or not to track directly on the surface
surfaceTrackingOn=false
#
#Whether or not to display the lines for the normals at each triangle in
#		the mesh. This is meant to be used the first time you load
#		a new mesh for verification purposes as the visualization of the normals
#		is not very appealing.
showTriangleNormals=false
#
#
#This says the probe's initial location when running
initLocation.x=0
initLocation.y=0
initLocation.z=0
#
#
#
#These are the scale factors.
#  They will be multiplied together for the final uniform scale factor
#
#This is the conversion from probe units to millimeters
#		Derived from fact that after moving 100 mm, total probe units moved was 7000
scaleFactor.probeToReal=0.0162857
#scaleFactor.probeToReal=0.0122
#scaleFactor.probeToReal=0.0122

#
#This is the default conversion from millimeters to virtual units
scaleFactor.realToVirtual=0.0798
#
#This is the offset amount for the data
#	Units are mm from the mouse sensor origin
offsetAmount.x=5
offsetAmount.y=20
#
#This is the initial rotation calibration quaternion
#initQuat.w=1
#initQuat.x=0
#initQuat.y=0
#initQuat.z=0
#initQuat.w=0.47520542
#initQuat.x=0.878149
#initQuat.y=-0.025703816
#initQuat.z=0.048718568

#initQuat.w=0.96456635
#initQuat.x=-0.028610747
#initQuat.y=0.0701674
#initQuat.z=-0.25272444

initQuat.w=0.37367147
initQuat.x=0.9008371
initQuat.y=0.12655218
initQuat.z=-0.18123688
#
reflectionCalib.negateX=false
reflectionCalib.negateY=false
#
# Data Locations for Arduino String
dataLocation.timestamp=0
dataLocation.x=1
dataLocation.y=2
dataLocation.yaw=3
dataLocation.pitch=4
dataLocation.roll=5
dataLocation.quality=6
#dataLocation.datafield=7
#
#Other Arduino Data Interpretation Properties
arduinoData.showOutput=false
#
# Serial properties
#
#Name of serial port. Will likely have to change when switching computers
serial.port_name=COM12
#Milliseconds to block while waiting for port open
serial.time_out=2000
#Default bits per second for COM part
serial.data_rate=115200
#
#
#these control the simulation of serial data input using a raw input text file
serialSimulation.runSimulation=false
serialSimulation.fileName=inputPath.txt
#
#
#General Application settings
settings.title=Medical Probe Visualizer
settings.xResolution=1024
settings.yResolution=768
#
#CURRENTLY UNUSED: whether or not to show the background
#showBackground=false

